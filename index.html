<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Rana Rom√°ntica</title>
        <style>
            body {
                  margin: 0;
                        background: linear-gradient(to top, #2c3e50, #000814);
                              height: 100vh;
                                    overflow: hidden;
                                          display: flex;
                                                justify-content: center;
                                                      align-items: center;
                                                            font-family: 'Segoe UI', sans-serif;
                                                                }

                                                                    .scene {
                                                                          position: relative;
                                                                                width: 100%;
                                                                                      height: 100%;
                                                                                          }

                                                                                              /* üê∏ Rana */
                                                                                                  .frog {
                                                                                                        width: 150px;
                                                                                                              height: 120px;
                                                                                                                    background: #4CAF50;
                                                                                                                          border-radius: 50% 50% 40% 40%;
                                                                                                                                position: absolute;
                                                                                                                                      bottom: 100px;
                                                                                                                                            left: 50%;
                                                                                                                                                  transform: translateX(-50%);
                                                                                                                                                        cursor: pointer;
                                                                                                                                                              box-shadow: 0 8px 12px rgba(0,0,0,0.4);
                                                                                                                                                                    z-index: 2;
                                                                                                                                                                        }

                                                                                                                                                                            .frog::before, .frog::after {
                                                                                                                                                                                  content: '';
                                                                                                                                                                                        position: absolute;
                                                                                                                                                                                              background: #4CAF50;
                                                                                                                                                                                                    width: 40px;
                                                                                                                                                                                                          height: 40px;
                                                                                                                                                                                                                border-radius: 50%;
                                                                                                                                                                                                                      top: -20px;
                                                                                                                                                                                                                          }

                                                                                                                                                                                                                              .frog::before {
                                                                                                                                                                                                                                    left: 10px;
                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                            .frog::after {
                                                                                                                                                                                                                                                  right: 10px;
                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                          .eye {
                                                                                                                                                                                                                                                                position: absolute;
                                                                                                                                                                                                                                                                      width: 15px;
                                                                                                                                                                                                                                                                            height: 15px;
                                                                                                                                                                                                                                                                                  background: white;
                                                                                                                                                                                                                                                                                        border-radius: 50%;
                                                                                                                                                                                                                                                                                              top: -15px;
                                                                                                                                                                                                                                                                                                    box-shadow: 0 0 0 2px #4CAF50;
                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                            .eye.left {
                                                                                                                                                                                                                                                                                                                  left: 15px;
                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                          .eye.right {
                                                                                                                                                                                                                                                                                                                                right: 15px;
                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                        .pupil {
                                                                                                                                                                                                                                                                                                                                              position: absolute;
                                                                                                                                                                                                                                                                                                                                                    width: 6px;
                                                                                                                                                                                                                                                                                                                                                          height: 6px;
                                                                                                                                                                                                                                                                                                                                                                background: black;
                                                                                                                                                                                                                                                                                                                                                                      border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                            top: 4px;
                                                                                                                                                                                                                                                                                                                                                                                  left: 4px;
                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                          /* üíå Carta */
                                                                                                                                                                                                                                                                                                                                                                                              .letter {
                                                                                                                                                                                                                                                                                                                                                                                                    position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                          width: 300px;
                                                                                                                                                                                                                                                                                                                                                                                                                background: #fff;
                                                                                                                                                                                                                                                                                                                                                                                                                      padding: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                            border-radius: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                  box-shadow: 0 15px 30px rgba(0,0,0,0.5);
                                                                                                                                                                                                                                                                                                                                                                                                                                        text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                              font-size: 16px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                    line-height: 1.5;
                                                                                                                                                                                                                                                                                                                                                                                                                                                          transform: translate(-50%, 50%) scale(0);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                transform-origin: bottom center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      transition: transform 1s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            left: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  bottom: 200px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        z-index: 3;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .letter.show {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      transform: translate(-50%, 0%) scale(1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              .heart {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    color: red;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          font-size: 24px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                animation: beat 1s infinite;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        @keyframes beat {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              0%, 100% { transform: scale(1); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    50% { transform: scale(1.3); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* üå∏ P√©talos */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .petal {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            width: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  height: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: radial-gradient(pink 40%, transparent 70%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              border-radius: 60% 40% 60% 40%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    opacity: 0.7;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          animation: fall linear infinite;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                z-index: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        @keyframes fall {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              0% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      transform: translateY(-10%) rotate(0deg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          10% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  opacity: 0.6;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              100% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      transform: translateY(110vh) rotate(360deg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="scene">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- P√©talos flotantes -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="petals-container"></div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Carta -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="letter" id="loveLetter">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  Hoy son 4 meses, pero el amor que te tengo no cabe en una sola vida. <br><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        Gracias por disfrutar conmigo, gracias por invertir en m√≠ un granito de ti, gracias por hacerme sentir lo que muchas veces solo lo so√±√©.<br><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              Te amo <span class="heart">‚ô•Ô∏è</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <!-- Rana -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="frog" onclick="toggleLetter()">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="eye left"><div class="pupil"></div></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="eye right"><div class="pupil"></div></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function toggleLetter() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const letter = document.getElementById("loveLetter");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              letter.classList.toggle("show");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Crear p√©talos flotantes
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const container = document.getElementById("petals-container");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const totalPetals = 40;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  for (let i = 0; i < totalPetals; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const petal = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              petal.classList.add("petal");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    petal.style.left = Math.random() * 100 + "vw";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          petal.style.animationDuration = 5 + Math.random() * 5 + "s";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                petal.style.animationDelay = Math.random() * 10 + "s";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      container.appendChild(petal);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
