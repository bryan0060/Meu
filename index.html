<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Carta RomÃ¡ntica</title>
        <style>
            * {
                  margin: 0;
                        padding: 0;
                              box-sizing: border-box;
                                  }

                                      body {
                                            height: 100vh;
                                                  background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
                                                        overflow: hidden;
                                                              font-family: 'Segoe UI', sans-serif;
                                                                  }

                                                                      .stars {
                                                                            position: absolute;
                                                                                  width: 100%;
                                                                                        height: 100%;
                                                                                              background: transparent;
                                                                                                    z-index: 0;
                                                                                                          pointer-events: none;
                                                                                                              }

                                                                                                                  .star {
                                                                                                                        position: absolute;
                                                                                                                              width: 2px;
                                                                                                                                    height: 2px;
                                                                                                                                          background: white;
                                                                                                                                                border-radius: 50%;
                                                                                                                                                      animation: twinkle 3s infinite ease-in-out;
                                                                                                                                                          }

                                                                                                                                                              @keyframes twinkle {
                                                                                                                                                                    0%, 100% { opacity: 0.2; }
                                                                                                                                                                          50% { opacity: 1; }
                                                                                                                                                                              }

                                                                                                                                                                                  .container {
                                                                                                                                                                                        position: relative;
                                                                                                                                                                                              width: 100%;
                                                                                                                                                                                                    height: 100%;
                                                                                                                                                                                                          display: flex;
                                                                                                                                                                                                                justify-content: center;
                                                                                                                                                                                                                      align-items: center;
                                                                                                                                                                                                                            z-index: 1;
                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                    .branch {
                                                                                                                                                                                                                                          width: 200px;
                                                                                                                                                                                                                                                height: 20px;
                                                                                                                                                                                                                                                      background: #3e2f1c;
                                                                                                                                                                                                                                                            border-radius: 20px;
                                                                                                                                                                                                                                                                  position: relative;
                                                                                                                                                                                                                                                                        cursor: pointer;
                                                                                                                                                                                                                                                                              transition: transform 0.5s ease;
                                                                                                                                                                                                                                                                                    box-shadow: 0 0 15px #00000055;
                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                            .branch:hover {
                                                                                                                                                                                                                                                                                                  transform: scale(1.05);
                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                          .flower {
                                                                                                                                                                                                                                                                                                                width: 15px;
                                                                                                                                                                                                                                                                                                                      height: 15px;
                                                                                                                                                                                                                                                                                                                            background: pink;
                                                                                                                                                                                                                                                                                                                                  border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                        position: absolute;
                                                                                                                                                                                                                                                                                                                                              top: -10px;
                                                                                                                                                                                                                                                                                                                                                    animation: float 4s ease-in-out infinite;
                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                            .flower:nth-child(1) { left: 20px; animation-delay: 0s; }
                                                                                                                                                                                                                                                                                                                                                                .flower:nth-child(2) { left: 60px; animation-delay: 1s; }
                                                                                                                                                                                                                                                                                                                                                                    .flower:nth-child(3) { left: 100px; animation-delay: 2s; }
                                                                                                                                                                                                                                                                                                                                                                        .flower:nth-child(4) { left: 140px; animation-delay: 3s; }

                                                                                                                                                                                                                                                                                                                                                                            @keyframes float {
                                                                                                                                                                                                                                                                                                                                                                                  0%, 100% { transform: translateY(0px); }
                                                                                                                                                                                                                                                                                                                                                                                        50% { transform: translateY(-10px); }
                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                .letter {
                                                                                                                                                                                                                                                                                                                                                                                                      position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                            width: 320px;
                                                                                                                                                                                                                                                                                                                                                                                                                  height: 200px;
                                                                                                                                                                                                                                                                                                                                                                                                                        background: #fff;
                                                                                                                                                                                                                                                                                                                                                                                                                              color: #333;
                                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                          box-shadow: 0 20px 40px rgba(0,0,0,0.5);
                                                                                                                                                                                                                                                                                                                                                                                                                                                transform: scale(0) rotateX(-90deg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                      transform-origin: bottom;
                                                                                                                                                                                                                                                                                                                                                                                                                                                            transition: transform 1s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  padding: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              font-size: 16px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    line-height: 1.5;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          z-index: 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .letter.show {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        transform: scale(1) rotateX(0deg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .heart {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      color: red;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            font-size: 24px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  animation: beat 1.2s infinite;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        display: inline-block;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      @keyframes beat {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            0%, 100% { transform: scale(1); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  50% { transform: scale(1.3); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          /* ðŸŒ¸ PÃ©talos volando */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              .petal {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          width: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                height: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      background: radial-gradient(pink 40%, transparent 70%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border-radius: 50% 50% 50% 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  opacity: 0.7;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        animation: fall linear infinite;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                @keyframes fall {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      0% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              transform: translateY(-10%) rotate(0deg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  10% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          opacity: 0.6;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      100% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              transform: translateY(110vh) rotate(360deg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- Estrellas -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="stars" id="stars"></div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Contenedor principal -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <!-- Rama -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="branch" onclick="showLetter()">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="flower"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="flower"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="flower"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="flower"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <!-- Carta -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="letter" id="letter">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    Hoy son 4 meses, pero el amor que te tengo no cabe en una sola vida. <br><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            Gracias por disfrutar conmigo, gracias por invertir en mÃ­ un granito de ti, gracias por hacerme sentir lo que muchas veces solo lo soÃ±Ã©.<br><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    Te amo <span class="heart">â™¥ï¸</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <!-- JavaScript -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const starsContainer = document.getElementById('stars');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const starCount = 100;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                for (let i = 0; i < starCount; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const star = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            star.classList.add('star');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  star.style.top = `${Math.random() * 100}%`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        star.style.left = `${Math.random() * 100}%`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    starsContainer.appendChild(star);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function showLetter() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const letter = document.getElementById('letter');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        letter.classList.toggle('show');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // ðŸŒ¸ Generar pÃ©talos
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const totalPetals = 30;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        for (let i = 0; i < totalPetals; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const petal = document.createElement('div');
