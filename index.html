<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Rana Rom√°ntica</title>
        <style>
            body {
                  margin: 0;
                        background: radial-gradient(circle at center, #fdeff9, #ec38bc);
                              overflow: hidden;
                                    font-family: 'Segoe UI', sans-serif;
                                        }

                                            .scene {
                                                  position: relative;
                                                        width: 100%;
                                                              height: 100vh;
                                                                  }

                                                                      /* üíå Carta */
                                                                          .letter {
                                                                                position: absolute;
                                                                                      width: 300px;
                                                                                            background: white;
                                                                                                  padding: 20px;
                                                                                                        border-radius: 10px;
                                                                                                              box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                                                                                                                    text-align: center;
                                                                                                                          font-size: 16px;
                                                                                                                                line-height: 1.6;
                                                                                                                                      transform: translate(-50%, 0%) scale(0);
                                                                                                                                            transform-origin: bottom center;
                                                                                                                                                  transition: transform 0.8s ease;
                                                                                                                                                        left: 50%;
                                                                                                                                                              bottom: 280px;
                                                                                                                                                                    z-index: 3;
                                                                                                                                                                        }

                                                                                                                                                                            .letter.show {
                                                                                                                                                                                  transform: translate(-50%, 0%) scale(1);
                                                                                                                                                                                      }

                                                                                                                                                                                          .heart {
                                                                                                                                                                                                color: red;
                                                                                                                                                                                                      font-size: 24px;
                                                                                                                                                                                                            animation: beat 1s infinite;
                                                                                                                                                                                                                }

                                                                                                                                                                                                                    @keyframes beat {
                                                                                                                                                                                                                          0%, 100% { transform: scale(1); }
                                                                                                                                                                                                                                50% { transform: scale(1.3); }
                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                        /* üê∏ Rana realista con carita */
                                                                                                                                                                                                                                            .frog {
                                                                                                                                                                                                                                                  position: absolute;
                                                                                                                                                                                                                                                        bottom: 100px;
                                                                                                                                                                                                                                                              left: 50%;
                                                                                                                                                                                                                                                                    transform: translateX(-50%);
                                                                                                                                                                                                                                                                          width: 150px;
                                                                                                                                                                                                                                                                                height: 140px;
                                                                                                                                                                                                                                                                                      background: #7ED957;
                                                                                                                                                                                                                                                                                            border-radius: 70% 70% 60% 60%;
                                                                                                                                                                                                                                                                                                  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                                                                                                                                                                                                                                                                                                        cursor: pointer;
                                                                                                                                                                                                                                                                                                              z-index: 2;
                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                      .frog::before, .frog::after {
                                                                                                                                                                                                                                                                                                                            content: "";
                                                                                                                                                                                                                                                                                                                                  position: absolute;
                                                                                                                                                                                                                                                                                                                                        top: -30px;
                                                                                                                                                                                                                                                                                                                                              width: 40px;
                                                                                                                                                                                                                                                                                                                                                    height: 40px;
                                                                                                                                                                                                                                                                                                                                                          background: #7ED957;
                                                                                                                                                                                                                                                                                                                                                                border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                        .frog::before {
                                                                                                                                                                                                                                                                                                                                                                              left: 15px;
                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                      .frog::after {
                                                                                                                                                                                                                                                                                                                                                                                            right: 15px;
                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                    .eye {
                                                                                                                                                                                                                                                                                                                                                                                                          position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                top: -28px;
                                                                                                                                                                                                                                                                                                                                                                                                                      width: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                                            height: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                                                  background: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                              border: 2px solid #444;
                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                      .eye.left {
                                                                                                                                                                                                                                                                                                                                                                                                                                                            left: 15px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .eye.right {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          right: 15px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .pupil {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        width: 12px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              height: 12px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background: black;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin: 8px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .mouth {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    bottom: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          left: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                transform: translateX(-50%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      width: 50px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            height: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  border-bottom: 4px solid #333;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 0 0 50px 50px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                /* üå∏ P√©talos */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .petal {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                width: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      height: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background: radial-gradient(pink 40%, transparent 70%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  border-radius: 60% 40% 60% 40%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        opacity: 0.7;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              animation: fall linear infinite;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    z-index: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            @keyframes fall {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  0% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          transform: translateY(-10%) rotate(0deg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              10% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      opacity: 0.7;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  100% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          transform: translateY(110vh) rotate(360deg);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="scene">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- Carta -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="letter" id="loveLetter">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              Hoy son 4 meses, pero el amor que te tengo no cabe en una sola vida. <br><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    Gracias por disfrutar conmigo, gracias por invertir en m√≠ un granito de ti, gracias por hacerme sentir lo que muchas veces solo lo so√±√©.<br><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          Te amo <span class="heart">‚ô•Ô∏è</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <!-- Rana -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="frog" onclick="toggleLetter()">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="eye left"><div class="pupil"></div></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="eye right"><div class="pupil"></div></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="mouth"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- P√©talos -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="petals-container"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function toggleLetter() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const letter = document.getElementById("loveLetter");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        letter.classList.toggle("show");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // Crear p√©talos flotando
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const container = document.getElementById("petals-container");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const totalPetals = 30;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            for (let i = 0; i < totalPetals; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const petal = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        petal.classList.add("petal");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              petal.style.left = Math.random() * 100 + "vw";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    petal.style.animationDuration = 5 + Math.random() * 5 + "s";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          petal.style.animationDelay = Math.random() * 10 + "s";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                container.appendChild(petal);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </html>
